<!DOCTYPE HTML>
<html lang="ko">
<head>
    <title>FoodNavi</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <span class="icon fa-gem"></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1>FoodNavi</h1>
                <p>당신의 건강을 위한 건강식단 추천 시스템 </p>
            </div>
        </div>
        <nav>
            <ul>

                <li><a href="#membership">회원가입</a></li>
                <li><a href="#login">로그인</a></li>

            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- membership -->
        <article id="membership">
            <h2 class="major">회원가입</h2>
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="userId">아이디</label>
                        <input type="text" name="userId" id="userId"/>
                    </div>
                    <div class="field half">
                        <label for="userPw">비밀번호</label>
                        <input type="password" name="userPw" id="userPw"/>
                    </div>
                    <div class="field half">
                        <label for="userName">이름</label>
                        <input type="text" name="userName" id="userName"/>
                    </div>
                </div>

                <div class="field half">
                    <label>성별</label>

                    <div class="field half radio-button">
                        <input class="btn" type="radio" name="userSex" id="maleSex" value="male"/>
                        <label for="maleSex">남자</label>
                    </div>
                    <div class="field half radio-button">
                        <input class="btn" type="radio" name="userSex" id="femaleSex" value="female"/>
                        <label for="femaleSex">여자</label>
                    </div>

                    <label></label>
                </div>
                <ul class="actions">
                    <li>
                        <a href="#bmi">
                            <input type="button" value="계속" class="primary"/>
                        </a>
                    </li>
                    <li><input type="reset" value="다시쓰기"/></li>
                </ul>
            </form>
        </article>


        <!-- login -->
        <article id="login">
            <h2 class="major">로그인</h2>
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="loginId">아이디</label>
                        <input type="text" name="loginId" id="loginId"/>
                    </div>
                    <div class="field half">
                        <label for="loginPw">비밀번호</label>
                        <input type="password" name="loginPw" id="loginPw"/>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="로그인" class="primary"/></li>
                    <li><a href="#membership">
                        <input type="button" value="회원가입"/>
                    </a>
                    </li>

                </ul>
            </form>
        </article>

        <article id="bmi">
            <h2 class="major">기본 정보를 알려주세요</h2>
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="userAge">나이</label>
                        <input type="text" name="userAge" id="userAge"/>
                    </div>
                    <div class="field half">
                        <label for="userHeight">키</label>
                        <input type="text" name="userHeight" id="userHeight"/>
                    </div>
                    <div class="field half">
                        <label for="userWeight">몸무게</label>
                        <input type="text" name="userWeight" id="userWeight"/>
                    </div>

                    <div class="field half">
                        <label>당신의 목표</label>

                        <div class="field half radio-button">
                            <input class="btn" type="radio" name="userGoal" id="bulkUp" value="bulkUp"/>
                            <label for="bulkUp">벌크업</label>
                        </div>
                        <div class="field half radio-button">
                            <input class="btn" type="radio" name="userGoal" id="diet" value="diet"/>
                            <label for="diet">다이어트</label>
                        </div>

                    </div>

                    <ul class="actions">
                        <li>
                            <a href="#membership">
                                <input type="button" value="이전"/>
                            </a>
                        </li>
                        <li>
                            <a href="#login">
                                <input type="button" value="회원가입 완료" class="primary"/>
                            </a>
                        </li>
                        <li><input type="reset" value="다시쓰기"/></li>
                    </ul>
                </div>
            </form>
        </article>


        <!-- Elements -->
        <article id="elements">
            <h2 class="major">Elements</h2>

            <pre><code>i = 0;

while (!deck.isInOrder()) {
    print 'Iteration ' + i;
    deck.shuffle();
    i++;
}

print 'It took ' + i + ' iterations to sort the deck.';</code></pre>


        </article>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
    </footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/menuToggle.js"></script>

</body>
</html>

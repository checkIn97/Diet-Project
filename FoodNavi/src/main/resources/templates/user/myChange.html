<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:insert="~{/includes/headerMain}"></th:block>
<meta charset="UTF-8">

<h1><a href="/mainpage">FoodNavi</a></h1>
<!-- myChange -->
<article id="box">
    <h2 class="major">나의 변화</h2>
    <canvas id="myChart"></canvas>
    <form method="post" action="/user_change_weight">
        <div class="fields">
            <div class="field">
                <label for="userKg">오늘 내 체중은?</label>
                <input type="text" name="userKg" id="userKg"/>
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="기록하기" class="primary"/></li>
        </ul>
    </form>

</article>

<script src="//code.jquery.com/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    /* Thymeleaf를 사용하여 데이터를 배열로 변환합니다. */
    var changes = /*[[${changes}]]*/ [];
    var labels = /*[[${labels}]]*/ [];

    /* 데이터 배열을 숫자 배열로 변환합니다. */
    var data = changes.map(function(item) {
        return parseFloat(item);
    });

    /* Chart.js 차트 생성 */
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '체중',
                data: data,
                borderWidth: 1,
                borderColor: 'rgb(235,205,54)',
                backgroundColor: 'rgba(235,205,54,0.25)',
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>



<div class="fixed-bottom">
    <th:block th:insert="~{includes/toggleChat}"></th:block>
</div>

<th:block th:insert="~{includes/footer}"></th:block>

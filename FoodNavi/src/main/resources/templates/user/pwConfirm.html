<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="~{/includes/header}"></th:block>
<title>Alert Page</title>
</head>
<body>
	<!-- JavaScript 코드를 통해 alert 호출 -->
	<script th:inline="javascript">
    /*<![CDATA[*/
	var msg = /*[[${msg}]]*/'';
	if (msg != '' && msg != null) {
		alert(msg);
	}
	
	function joinContinue() {
		$("#userName").focus();
		window.close();
	}
	
	function closeWindow() {
		$("#userPw").focus();
		window.close();
	}
	/*]]>*/
    </script>
    <th:block th:if="${msg == '비밀번호가 일치합니다.'}">
    <button type="button" onclick="joinContinue()">계속하기</button>
    </th:block>
    <th:block th:if="${msg == '비밀번호는 영문 소문자, 대문자, 숫자, 특수문자를 반드시 하나씩 포함하여 8자리 이상 입력하셔야 합니다.'}">
    <button type="button" onclick="closeWindow()">닫기</button>
    </th:block>
</body>
<th:block th:insert="~{includes/footer}"></th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:include="~{/includes/headerMain}"></th:block>
<meta charset="UTF-8">

<h1><a href="/mainpage">FoodNavi</a></h1>

<!-- myPage -->
<article id="box">
    <h2 class="major">마이페이지</h2>
    <form method="post" action="#">
        <div class="fields">
            <!--회원 id는 표시만 되고 수정은 안된다.-->
            <div class="field half">
                <label for="userId">아이디</label>
                <input type="text" name="userId" id="userId"/>
            </div>
            <div class="field half">
                <label for="userName">이름</label>
                <input type="text" name="userName" id="userName"/>
            </div>
            <div class="field half">
                <label for="userPassword">비밀번호</label>
                <input type="password" name="userPassword" id="userPassword"/>
            </div>


            <div class="field half">
                <label for="userAge">나이</label>
                <input type="text" name="userAge" id="userAge"/>
            </div>
            <div class="field half">
                <label for="userHeight">키</label>
                <input type="text" name="userHeight" id="userHeight"/>
            </div>
            <div class="field half">
                <label for="userWeight">몸무게</label>
                <input type="text" name="userWeight" id="userWeight"/>
            </div>

        </div>

        <div class="field half">
            <input type="submit" value="정보 수정" class="primary"/>
            <input type="button" value="회원탈퇴" class="button"/>
        </div>

    </form>
</article>

<th:block th:include="~{includes/footer}"></th:block>

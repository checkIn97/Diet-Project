<!-- room2.html -->
<div id="toggleButton" class="chatBox">
    <div class="container" id="app" v-cloak>
        <div class="row">
            <div class="col-md-12">
                <h3>채팅방 리스트</h3>
                <h4>로그인 아이디 : [[${userVo.user.name}]]</h4>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text">방제목</label>
            </div>
            <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
            </div>

            <label class="input-group-text">생성된 방</label>
            <table class="list-group">
                <tr class="board_list" v-for="item in chatrooms" v-bind:key="item.roomId"
                    v-on:click="enterRoom(item.roomId)">
                    <td>{{item.name}}</td>
                </tr>
            </table>
        </div>
    </div>
    <iframe id="roomDetailFrame" style="width:100%; height:500px; display: none;"></iframe>
</div>
<!-- <form method="get" action="chat/room"> -->
<button type="submit" id="chatToggleButtonControl" class="primary">
    <img src="/assets/images/chat.png" alt="채팅 아이콘" id="chatToggleButtonControlImg">
</button>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            room_name: '',
            chatrooms: []
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom: function () {
                axios.get('/chat/rooms').then(response => {
                    this.chatrooms = response.data;
                });
            },
            createRoom: function () {
                if ("" === this.room_name) {
                    alert("방 제목을 입력해 주십시요.");
                    return;
                } else {
                    var params = new URLSearchParams();
                    params.append("name", this.room_name);
                    axios.post('/chat/room', params)
                        .then(
                            response => {
                                alert(response.data.name + "방 개설에 성공하였습니다.")
                                this.room_name = '';
                                this.findAllRoom();
                            }
                        )
                        .catch(response => {
                            alert("채팅방 개설에 실패하였습니다.");
                        });
                }
            },

            enterRoom: function (roomId) {
                var sender = prompt('대화명을 입력해 주세요.' + '대화명을 입력하지 않을 시 로그인하신정보( ' + `${userVo.user.name}`+' ) 으로 입장합니다.');
                if (sender != "") {
                    localStorage.setItem('wschat.sender', sender);
                    localStorage.setItem('wschat.roomId', roomId);
                    document.getElementById('roomDetailFrame').style.display = "block";
                    document.getElementById('roomDetailFrame').src = "/chat/room/enter/" + roomId;
                    document.querySelector('.input-group').style.display = "none"; // 방에 들어가면 input-group이 안보이게 함
                } else {
                    sender = `${userVo.user.name}`;
                    localStorage.setItem('wschat.sender', sender);
                    localStorage.setItem('wschat.roomId', roomId);
                    document.getElementById('roomDetailFrame').style.display = "block";
                    document.getElementById('roomDetailFrame').src = "/chat/room/enter/" + roomId;
                    document.querySelector('.input-group').style.display = "none"; // 방에 들어가면 input-group이 안보이게 함
                }
            }
        }
    });
</script>

<script src="/assets/js/chatToggle.js"></script>

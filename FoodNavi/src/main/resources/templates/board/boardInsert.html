<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:include="~{/includes/header}"></th:block>
<meta charset="UTF-8">

<h1><a href="/mainpage">FoodNavi</a></h1>

<article id="box">

    <h2>커뮤니티 게시글 작성</h2>
    <form name="form" method="post" enctype="multipart/form-data" action="board_write">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label>Content</label>
            <div id="summernote">
            </div>
        </div>

        <div>
            <label>이미지 첨부 </label>
            <input type="file" id="img" name="img" accept="image" class="button">
        </div>

        <button type="submit" class="button"><a href="#community">게시글 등록</a></button>
        <button type="reset" class="button">다시 쓰기</button>
        <a href="#community" class="button">되돌아가기</a>
    </form>


    <script>


        $('#summernote').summernote({
            height: 300,                 // 에디터 높이
            minHeight: 500,             // 최소 높이
            maxHeight: 500,             // 최대 높이
            // 에디터 한글 설정
            lang: "ko-KR",
            // 에디터에 커서 이동 (input창의 autofocus라고 생각)
            focus: true,
            theme: 'darkly',
            toolbar: [
                // 글꼴 설정
                ['fontname', ['fontname']],
                // 글자 크기 설정
                ['fontsize', ['fontsize']],
                // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
                ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                // 글자색
                ['color', ['forecolor', 'color']],
                // 표만들기
                ['table', ['table']],
                // 글머리 기호, 번호매기기, 문단정렬
                ['para', ['ul', 'ol', 'paragraph']],
                // 줄간격
                ['height', ['height']],
            ],
            // 추가한 글꼴
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '궁서', '굴림체', '굴림', '돋음체', '바탕체'],
            // 추가한 폰트사이즈
            fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72']
        });

    </script>
</article>

<th:block th:include="~{includes/footer}"></th:block>

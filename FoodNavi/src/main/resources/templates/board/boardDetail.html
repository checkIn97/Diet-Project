<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:include="~{/includes/header}"></th:block>
<meta charset="UTF-8">

<h1><a href="/mainpage">FoodNavi</a></h1>
<!--		postDetail-->
<!--		게시판 상세보기-->
<article id="box">
    <div class="container">
        <h2 class="mb-4">게시글 상세보기</h2>
        <div class="card">
            <div class="card-header">
                <h3 class="major" th:text="${board.title}">제목</h3>
            </div>
            <div class="card-body">
                <div class="info">
                    <div>작성자: <span th:text="${board.user.name}">작성자명</span></div>
                    <div>작성일시: <span
                            th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}">날짜시간</span></div>
                    <div>조회수: <span th:text="${board.cnt}">조회수</span></div>
                </div>
                <img class="thumbnail" th:src="@{/image/{fileName}(fileName=${board.img})}" alt="Image">
                <p class="card-text" th:utext="${board.content}">내용</p>

                <!-- 수정, 삭제, 목록으로 돌아가기 버튼을 하나의 form으로 묶어서 나란히 나타냄 -->
                <form>
                    <div class="btn-group">
                        <form th:action="@{'/board_edit/' + ${board.bseq}}" method="post">
                            <button type="submit" class="btn btn-primary">수정하기</button>
                        </form>
                        <form th:action="@{'/board_delete/' + ${board.bseq}}" method="post">
                            <button type="submit" class="btn btn-danger">삭제하기</button>
                        </form>
                        <a href="/board_list" class="btn btn-primary">목록으로 돌아가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>


<th:block th:include="~{includes/footer}"></th:block>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:include="~{/includes/header}"></th:block>
<meta charset="UTF-8">

<!-- community -->
<!--게시판 목록-->
<article id="community">
    <h2 class="major">커뮤니티 게시글 목록</h2>
    <table>
        <thead>
        <tr>
            <th>썸네일</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일시</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td>
                <a th:href="@{'/board_detail/' + ${board.bseq}}">
                    <img class="thumbnail" th:src="@{/image/{fileName}(fileName=${board.img})}" alt="Image">
                </a>
            </td>
            <td>
                <a th:href="@{'/board_detail/' + ${board.bseq}}" th:text="${board.title}"></a>
            </td>
            <td th:utext="${board.content}"></td>
            <td th:text="${board.user.name}"></td>
            <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.cnt}"></td>
        </tr>
        </tbody>
    </table>
    <a href="#insertBord" class="button">새로운 글 작성</a>
</article>

<th:block th:include="~{includes/footer}"></th:block>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:insert="~{/includes/headerMain}"></th:block>
<meta charset="UTF-8">

<h1><a href="/mainpage">FoodNavi</a></h1>
<!-- dietRecommendation -->
<article id="box">
    <h2 class="major">식단 추천</h2>
    <form id="recommendForm" method="post">
    	<input type="hidden" name="mealTime" id="mealTime" value=""/>
        <div class="fields">
            <div class="field">

                <!--id랑 value, href는 컨트롤러와 도메인 확인하셔서 수정하셔야 합니다.-->


                <div>
                    <button class="btn" onclick="food_recommend('morning')">아침</button>
                    <button class="btn" onclick="food_recommend('lunch')">점심</button>
                    <button class="btn" onclick="food_recommend('dinner')">저녁</button>
                    <button class="btn" onclick="food_recommend('snack')">간식</button>
                </div>

            </div>
        </div>


        
        <th:block th:insert="~{includes/toggleButton}"></th:block>

    </form>
</article>

<th:block th:insert="~{includes/footer}"></th:block>

<script src="/assets/js/menuToggle.js"></script>
<script src="/assets/js/chatToggle.js"></script>

<script>
function food_recommend(mealTime) {
	$("#mealTime").val(mealTime)
	$("#recommendForm").attr("action", "food_recommend").submit();
}

</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:insert="~{/includes/headerMain}"></th:block>
<meta charset="UTF-8">

<h1><a href="/mainpage"><img src="/assets/images/foodNaviFont.png" alt="foodNaviFont" class="foodNaviFont"></a></h1>
<!-- dietRecommendation -->
<article id="box">
    <h2 class="major">식단 추천</h2>
    <form id="recommendForm" method="post">
    	<input type="hidden" name="mealTime" id="mealTime" value=""/>
		<input type="hidden" name="recommend" id="recommend" value=true />
            <div class="foodContainer">

                <div class="box" onclick="food_recommend('morning')">
                    <h2>아침</h2>
                    <img src="/assets/images/fresh.png" alt="아침" class="foodIcon">
                    <div class="foodDescription">
                        <img src="/assets/images/fire.png" alt="불" class="kalIcon"> 총 <span class="kcalNum">[[${userVo.kcalMorning}]]kcal</span>를 섭취하였습니다 <img src="/assets/images/fire.png" alt="불" class="kalIcon">
                    </div>
                </div>
                <div class="box" onclick="food_recommend('lunch')">
                    <h2>점심</h2>
                    <img src="/assets/images/rice.png" alt="점심" class="foodIcon">
                    <div class="foodDescription">
                        <img src="/assets/images/fire.png" alt="불" class="kalIcon"> 총 <span class="kcalNum">[[${userVo.kcalLunch}]]kcal</span>를 섭취하였습니다 <img src="/assets/images/fire.png" alt="불" class="kalIcon">
                    </div>
                </div>
                <div class="box" onclick="food_recommend('dinner')">
                    <h2>저녁</h2>
                    <img src="/assets/images/steak.png" alt="저녁" class="foodIcon">
                    <div class="foodDescription">
                        <img src="/assets/images/fire.png" alt="불" class="kalIcon"> 총 <span class="kcalNum">[[${userVo.kcalDinner}]]kcal</span>를 섭취하였습니다 <img src="/assets/images/fire.png" alt="불" class="kalIcon">
                    </div>
                </div>
                <div class="box" onclick="food_recommend('snack')">
                    <h2>간식</h2>
                    <img src="/assets/images/snack.png" alt="간식" class="foodIcon">
                    <div class="foodDescription">
                        <img src="/assets/images/fire.png" alt="불" class="kalIcon"> 총 <span class="kcalNum">[[${userVo.kcalSnack}]]kcal</span>를 섭취하였습니다 <img src="/assets/images/fire.png" alt="불" class="kalIcon">
                    </div>
                </div>

            </div>


        
        <th:block th:insert="~{includes/toggleButton}"></th:block>

    </form>
</article>

<th:block th:insert="~{includes/footer}"></th:block>

<script src="/assets/js/menuToggle.js"></script>
<script src="/assets/js/chatToggle.js"></script>

<script>
function food_recommend(mealTime) {
	$("#mealTime").val(mealTime)
	$("#recommendForm").attr("action", "food_recommend").submit();
}

</script>

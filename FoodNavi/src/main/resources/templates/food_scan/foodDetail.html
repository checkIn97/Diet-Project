<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:insert="~{/includes/headerMain}"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Food Navigator</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<style>
    table {
        border: 1px solid black;
        width: 1600px;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
    }
</style>
<body>
<h2>Food Detail</h2>
<form method="post" action="history_in">
    <table>
        <tr>
            <th>이미지</th>
            <td>내용</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>[[${foodVo.food.name}]]</td>
        </tr>
        <tr>
            <th>칼로리</th>
            <td>[[${foodVo.food.foodDetail.kcal}]] kcal</td>
        </tr>
        <tr>
            <th th:rowspan="3">영양성분</th>
            <td th:rowspan="3">
                <canvas id="foodChart" width="500vw" height="500vh"></canvas>
            </td>
            <!--<th>탄수화물</th>-->
            <!--<td>[[${foodVo.food.foodDetail.carb}]] g</td>-->
        </tr>
        <tr>
            <!--<th>단백질</th>-->
            <!--<td>[[${foodVo.food.foodDetail.prt}]] g</td>-->
        </tr>
        <tr>
            <!--<th>지방</th>-->
            <!--<td>[[${foodVo.food.foodDetail.fat}]] g</td>-->
        </tr>
        <tr>
            <th>추천 적합도</th>
            <td></td>
        </tr>
        <tr>
            <th>좋아요</th>
            <td></td>
        </tr>
    </table>
    <input type="hidden" name="fseq" th:value="${foodVo.food.fseq}">
    <input type="submit" value="밥상에 추가하기">
</form>
<a th:href="@{food_scan(page=${pageInfo.number +1})}">
    <button>목록 보기</button>
</a>
<a href="history_confirm">
    <button>밥상 차리기</button>
</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/assets/js/foodDetailChart.js"></script>
</html>

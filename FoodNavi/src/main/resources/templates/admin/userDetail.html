<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:include="~{/admin/include/headerAdmin}"></th:block>

<meta charset="UTF-8">
<title>User Info</title>

<h1><a href="admin_main"><img src="/assets/images/foodNaviFont.png" alt="foodNaviFont" class="foodNaviFont"></a></h1>

<article id="box">
    <h2>User Info</h2>
    <form method="post" action="">
        <table>
            <tr>
                <th>아이디</th>
                <td>[[${user.userid}]]</td>
            </tr>
            <tr>
                <th>이름</th>
                <td>[[${user.name}]]</td>
            </tr>
            <tr>
                <th>성별</th>
                <td>[[${user.sex}]]</td>
            </tr>
            <tr>
                <th>나이</th>
                <td>[[${user.age}]]</td>
            </tr>
            <tr>
                <th>신장</th>
                <td>[[${user.height}]] g</td>
            </tr>
            <tr>
                <th>체중</th>
                <td>[[${user.weight}]] g</td>
            </tr>
            <tr>
                <th>목표</th>
                <td></td>
            </tr>
        </table>
        <input type="hidden" name="useq" th:value="${user.useq}">
        <input type="submit" class="primary" value="활동정지">
    </form>
    <a th:href="@{admin_user_list(page=${pageInfo.number +1})}">
        <button class="bottom">목록 보기</button>
    </a>
</article>
<th:block th:insert="~{/includes/footer}"></th:block>

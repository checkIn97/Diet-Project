<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Food Navigator</title>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<style>
	table {
		border: 1px solid black;
		width: 1600px;
		border-collapse:collapse;
	}
	
	th, td {
		border: 1px solid black;
	}
</style>
<body>
	<h2>Food Insert</h2>
	<form method="post" action="admin_food_insert" enctype="multipart/form-data">
	<table>
		<tr>
			<th><label for="img">이미지 첨부 :</label></th>
            <td><input type="file" id="img" name="img" accept="food_images/*" ></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" name="name"/></td>
		</tr>
		<tr>
			<th>칼로리(kcal)</th>
			<td><input type="number" name="kcal"/></td>
		</tr>
		<tr>
			<th>탄수화물(g)</th>
			<td><input type="number" name="carb"/></td>
		</tr>
		<tr>
			<th>단백질(g)</th>
			<td><input type="number" name="prt"/></td>
		</tr>
		<tr>
			<th>지방(g)</th>
			<td><input type="number" name="fat"/></td>
		</tr>
		<tr>
			<th>맛</th>
			<td>
			<select name="tasteType">
				<option value="all">구분없음</option>
				<option value="sweet">달달한맛</option>
				<option value="spicy">매운맛</option>
				<option value="sour">새콤달콤</option>
			</select>
			</td>
		</tr>
		<tr>
			<th>채식 여부</th>
			<td>
			<select name="veganType">
				<option value="0">해당 없음</option>
				<option value="1">채식 1단계</option>
				<option value="2">채식 2단계</option>
				<option value="3">채식 3단계</option>
				<option value="4">채식 4단계</option>
				<option value="5">채식 5단계</option>
			</select>
			</td>
		</tr>
		<tr>
			<th>음식풍</th>
			<td>
			<select name="nationType">
				<option value="all">해당 없음</option>
				<option value="ko">한식</option>
				<option value="cn">중식</option>
				<option value="jp">일식</option>
				<option value="we">양식</option>
				<option value="sa">동남아식</option>
			</select>
			</td>
		</tr>
		<tr>
			<th>건강식 여부</th>
			<td>
			<select name="healthyType">
				<option value="all">해당 없음</option>
				<option value="lowna">저염식</option>
				<option value="diab">당뇨식</option>
			</select>
			</td>
		</tr>
		<tr>
			<th>재료</th>
			<td>
				재료 입력창 추가하기
			</td>
		</tr>
	</table>	
		<input type="submit" value="등록하기">
		<input type="reset" value="다시하기">
	</form>	
	<a href="admin_food_list"><button>등록취소</button></a>
</body>
</html>

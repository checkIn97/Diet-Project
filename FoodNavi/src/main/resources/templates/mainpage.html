<!DOCTYPE HTML>

<html>
<head>
	<title>FoodNavi</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/main.css" />
	<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header">
		<div class="logo">
			<span class="icon fa-gem"></span>
		</div>
		<div class="content">
			<div class="inner">
				<h1>FoodNavi</h1>
				<p>당신의 건강을 위한 건강식단 추천 시스템 </p>
			</div>
		</div>
		<nav>
			<ul>

				<li><a href="#membership">회원가입</a></li>
				<li><a href="#login">로그인</a></li>

				<!--<li><a href="#elements">Elements</a></li>-->
			</ul>
		</nav>
	</header>

	<!-- Main -->
	<div id="main">

		<!-- membership -->
		<article id="membership">
			<h2 class="major">회원가입</h2>
			<form method="post" action="#">
				<div class="fields">
					<div class="field half">
						<label for="id">아이디</label>
						<input type="text" name="id" id="id" />
					</div>
					<div class="field half">
						<label for="pw">비밀번호</label>
						<input type="password" name="pw" id="pw" />
					</div>
					<div class="field half">
						<label for="address">주소</label>
						<input type="text" name="address" id="address" />
					</div>
					<div class="field half">
						<label for="dob">생년월일</label>
						<input type="text" name="dob" id="dob" />
					</div>
				</div>
				<ul class="actions">
					<li><input type="submit" value="계속" class="primary" /></li>
					<li><input type="reset" value="다시쓰기" /></li>
				</ul>
			</form>
		</article>


		<!-- login -->
		<article id="login">
			<h2 class="major">로그인</h2>
			<form method="post" action="#">
				<div class="fields">
					<div class="field half">
						<label for="login-id">아이디</label>
						<input type="text" name="login-id" id="login-id" />
					</div>
					<div class="field half">
						<label for="login-pw">비밀번호</label>
						<input type="password" name="login-pw" id="login-pw" />
					</div>
				</div>
				<ul class="actions">
					<li><input type="submit" value="로그인" class="primary" /></li>
					<li><a href="#membership" >
						<input type="button" value="회원가입" />
					</a>
					</li>

				</ul>
			</form>
		</article>


		<!-- Elements -->
		<article id="elements">
			<h2 class="major">Elements</h2>

			<pre><code>i = 0;

while (!deck.isInOrder()) {
    print 'Iteration ' + i;
    deck.shuffle();
    i++;
}

print 'It took ' + i + ' iterations to sort the deck.';</code></pre>


		</article>

	</div>

	<!-- Footer -->
	<footer id="footer">
		<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
	</footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/menuToggle.js"></script>

</body>
</html>

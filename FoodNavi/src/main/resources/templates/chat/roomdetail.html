<!DOCTYPE HTML>
<html lang="ko">
<head>
    <title>Websocket ChatRoom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <noscript>
        <link href="/assets/css/noscript.css" rel="stylesheet"/>
    </noscript>
</head>
<body>

<div class="container" id="app" v-cloak>
    <div>
        <h2>{{room.name}}</h2>
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <div class="search-container" id="chatInput">
            <input class="form-control" type="text" v-model="message" v-on:keypress.enter="sendMessage">
            <div class="input-group-append">
                <button @click="sendMessage" class="btn btn-primary" type="button">보내기</button>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item" v-for="message in messages">
            {{message.sender}} - {{message.message}}<br>
            <p v-if="message.link"> => 주문페이지로
                <a :href="message.link" style="color:blueviolet" target="_blank" v-if="message.link"> 이동</a>
            </p>
            <iframe :src="message.link" height="400" sandbox v-if="message.link" width="500px"></iframe>
            <p v-if="message.cate">
                <a :href="message.cate" style="color:blueviolet" target="_top" v-if="message.cate"> ==> 이동 </a>
            </p>
        </li>
    </ul>
    <div></div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script src="/assets/js/jquery.min.js"></script>

<script>
    function chatClose() {
    }

    //alert(document.title);
    // websocket & stomp initialize

    var sock = new SockJS("/ws-stomp");
    var ws = Stomp.over(sock);
    var reconnect = 0;
    // vue.js
    var vm = new Vue({
        el: '#app',
        data: {
            roomId: '',
            room: {},
            sender: '',
            message: '',
            messages: [],
            roomName: ''
        },
        created() {
            this.roomId = localStorage.getItem('wschat.roomId');
            this.sender = localStorage.getItem('wschat.sender');
            this.findRoom();
        },
        methods: {
            hideInputGroup: function () {
                document.getElementById('inputGroup').style.display = "none";
            },
            findRoom: function () {
                axios.get('/chat/room/' + this.roomId).then(response => {
                    this.room = response.data;
                });
            },
            sendMessage: function () {

                if (this.roomId === 'bot123') {
                    ws.send("/pub/chat/message", {}, JSON.stringify({
                        type: 'BOT',
                        roomId: this.roomId,
                        sender: this.sender,
                        message: this.message
                    }));
                    this.message = '';
                } else {
                    ws.send("/pub/chat/message", {}, JSON.stringify({
                        type: 'TALK',
                        roomId: this.roomId,
                        sender: this.sender,
                        message: this.message
                    }));
                    this.message = '';
                }

            },
            recvMessage: function (recv) {
                this.messages.unshift({
                    "type": recv.type,
                    "sender": recv.type == 'ENTER' ? '[알림]' : recv.sender,
                    "message": recv.message,
                    "link": recv.link,
                    "cate": recv.cate
                })

            }
        }
    });

    function connect() {
        // pub/sub event
        ws.connect({}, function (frame) {
            ws.subscribe("/sub/chat/room/" + vm.$data.roomId, function (message) {
                var recv = JSON.parse(message.body);
                vm.recvMessage(recv);
            });
            ws.send("/pub/chat/message", {}, JSON.stringify({
                type: 'ENTER',
                roomId: vm.$data.roomId,
                sender: vm.$data.sender
            }));
        }, function (error) {
            if (reconnect++ <= 5) {
                setTimeout(function () {
                    console.log("connection reconnect");
                    sock = new SockJS("/ws-stomp");
                    ws = Stomp.over(sock);
                    connect();
                }, 10 * 1000);
            }
        });
    }

    connect();
</script>
</body>
</html>
